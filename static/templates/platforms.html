{{define "head"}}
  <title>{{.Title}} platforms - {{config.BrandName}}</title>
  <meta name="robots" content="NOINDEX, NOFOLLOW">
{{- end}}

{{define "body"}}
  {{- template "ProjectNav" .}}
  <h3>Platforms</h3>
  <ul>
    {{- range platforms}}
    <li><a href="?platform={{.}}">{{.}}</a></li>
    {{- end}}
  </ul>
{{- end}}
